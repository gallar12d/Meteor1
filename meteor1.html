<head>
  <title>meteor1</title>
</head>

<body>


 
  <div>
    <header>
      <h1 class="teal">Lista de Nombres</h1>
      <div class='dropdown-button btn white' >
      		{{> loginButtons}}
      </div>          
    </header>


  {{#if currentUser}}



       <div class="collection-item avatar">
      <img src="http://graph.facebook.com/{{imagenface.services.facebook.id}}/picture/?type=large" class="circle responsive-img" alt="" >
      </div>
      <span class="title">Datos</span>
      <p>{{imagenface.profile.name}}<br>
         {{imagenface.services.facebook.email}}
      </p>
      
   
  


  
   <table class="table table-bordered">
   	 <thead>
      <tr>
                <th>Firstname</th>
      </tr>
    </thead>
    <tbody>
    	{{#each tasks}}
      <tr>
        <td>{{> task}}</td>

      </tr>
      {{/each}}
       </tbody>
  </table>
  


{{/if}}
  </div>

 
</body>
 
<template name="task">
  <div class="collection">
  <a class="collection-item">{{nombre}}</a>
  </div>
</template>

<template name="postSubmit">

  
  <form class="main form page">
    
    <div class="form-group">
      <label class="control-label" for="title">Nombre</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Your name" class="form-control"/>
      </div>
    </div>
     

 
   

    <input type="submit" class="btn-floating btn-large waves-effect waves-light teal"/>
  </form>

</template>


<template name="imagenface">

  {{imagensita}}

  
  

</template>
